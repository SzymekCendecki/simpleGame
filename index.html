<!DOCTYPE html>
<html lang="pl">
<head>
	<meta name="viewport" content="initial-scale=1">
	<meta charset="utf-8" />
	<title>simple game</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/engine.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
	<link rel="Stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

    <div id="newGame" class="newGame newGameResponse">
        <p>Nowa gra</p>
    </div>
   
    <div id="intro">
        <p class="mainText text">Simple Game</p>
        <p class="mainText text2">created by NIEWIERNE PSY</p>
    </div>

    <div id="mainContainer">
        <svg width="100%" height="20%" class="menu">
            <text fill="#000" stroke="#fff" stroke-width="1" font-size="24" id="timeTitle">pozosta≈Çy czas</text>
            <text fill="#000" stroke="#fff" stroke-width="1" font-size="24" id="pointsTitle">punkty</text>

            <text fill="#000" stroke="#fff" stroke-width="1" font-size="24" id="points">0</text>
        </svg>
    
        <svg width="100%" height="80%" class="game">
            <rect fill="cyan" stroke="green" stroke-width="3" x="50vw" y="40vh" id="rect"/> 
        </svg>
    </div>
